<!DOCTYPE html>
<html>
  <head>
    <title>Map with Network Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link rel="stylesheet" type="text/css" href="/src/styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9 map-block" id="map">
        </div>
        <div class="col-md-3 control-panel">
          <div class="filter-block">
            <div class="filters" id="filterDiv">
              <h5>Filter By:</h5>
              <hr/>
              <label>
                  <input type="checkbox" name="filters" value="country">
                  Country
              </label>
              <hr/>
              <label>
                  <input type="checkbox" name="filters" value="region">
                  Region
              </label>
              <hr/>
              <label>
                  <input type="checkbox" name="filters" value="city">
                  City
              </label>
              <hr/>
              <label>
                  <input type="checkbox" name="filters" value="autonomousSystem">
                  Autonomous System
              </label>
              <hr/>
              <label>
                  <input type="checkbox" name="filters" value="path">
                  Path
              </label>
              <hr/>
              <!-- Rounded switch -->
              <label class="switch">
                <input type="checkbox">
                <span class="slider round">
                  <span class="label-on">ASN</span>
                  <span class="label-off">IP</span>
                </span>
              </label>
            </div>
            <div id="inputDiv">
              <input type="text" class="src" id="sourceInput" placeholder="Source">
              <span> - </span>
              <input type="text" class="dst" id="destinationInput" placeholder="Destination">
            </div>

          </div>

          <div class="search-Block flex-container hidden" id="searchDiv">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchButton">Search</button>
          </div>


          <div class="geoASN-block" id="geoASNBlock">
            <div class="geoASN-block-bg">
              <div class="info-block">
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class="apply" type="button" name="apply">APPLY</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Include the main JavaScript file -->
    <script src="/src/mapViz.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
